<div (dragleave)="onDragLeave()"
	 (dragover)="allowDrop($event)"
	 (drop)="onDrop($event)"
	 [ngClass]="dragOverCssClass"
	 class="column-container">
	<form class="title-container" [formGroup]="columnTitleForm">
		<label for="columnTitle">Nazwa sekcji</label>
		<input id="columnTitle" type="text" pInputText formControlName="columnTitle">
	</form>
	<div>
		<ng-container *ngFor="let slide of (columnSlides$ | async)">
			<app-slide [slide]="slide"></app-slide>
		</ng-container>
	</div>
</div>
