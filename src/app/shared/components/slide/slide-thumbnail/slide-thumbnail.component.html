<div (click)="showLightbox($event)"
	 [ngClass]="dragOverCssClass"
	 class="slide-container">
	<img [src]="slide.imageData" alt="">
	<i class="pi pi-pencil"></i>
	<i (click)="onRemoveSlide($event)" class="pi pi-times"></i>
	<!-- <div class="slide-id">{{ slide.id }} {{ slide.position }}</div> -->
</div>
