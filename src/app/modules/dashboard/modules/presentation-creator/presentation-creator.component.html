<app-menu-bar></app-menu-bar>
<div class="presentation-creator-container" [ngClass]="(isLibrarySliderOpen$ | async) ? 'slider-open' : ''">
	<ng-container *ngFor="let column of (columns$ | async); let i = index; let l = count">
		<app-column [column]="column" [position]="i"></app-column>
		<app-column-divider
			*ngIf="l !== i + 1"
			[columnDividerSibilings]="{ leftSideColumnPosition: i, rightSideColumnPosition: i + 1 }"
			[numberOfColumns]="l">
		</app-column-divider>
	</ng-container>
	<app-library-bar></app-library-bar>
</div>
