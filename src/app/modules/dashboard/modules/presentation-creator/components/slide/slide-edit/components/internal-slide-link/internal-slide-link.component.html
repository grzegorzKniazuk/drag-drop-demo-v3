<p-dialog [(visible)]="isVisible" header="Wybierz docelowy slajd">
	<div class="presentation-column-container">
		<ng-container *ngFor="let column of slidesGroupedByColumn | keyvalue">
			<div class="presentation-column">
				<ng-container *ngFor="let slide of column.value">
					<app-slide-link-thumbnail [slide]="slide"></app-slide-link-thumbnail>
				</ng-container>
			</div>
		</ng-container>
	</div>
	<p-footer>
		<button (click)="onSave()" [disabled]="!(isSlideSelected$ | async)" class="ui-button-raised ui-button-success" icon="pi pi-save" label="Zapisz akcjÄ™" pButton type="button"></button>
		<button (click)="onCancel()" class="ui-button-raised ui-button-secondary" icon="pi pi-times" label="Anuluj" pButton type="button"></button>
	</p-footer>
</p-dialog>
