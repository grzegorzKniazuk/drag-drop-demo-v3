<div [ngClass]="dragOverCssClass"
	 class="slide-container">
	<img [src]="slide.imageData" alt="">
	<ng-container *ngIf="isElementOnMouseEnter">
		<i class="pi pi-eye" (click)="showLightbox($event)"></i>
		<i class="pi pi-pencil"></i>
		<i (click)="onRemoveSlide($event)" class="pi pi-times"></i>
	</ng-container>
	<div class="slide-id" *ngIf="slide.position">id: {{ slide.id }} col: {{ slide.position.column }} ord: {{ slide.position.order }}</div>
</div>
