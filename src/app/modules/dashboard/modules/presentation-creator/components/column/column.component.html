<div [ngClass]="dragOverCssClass" class="column-container">
	<!-- <div class="column-id">{{ column.id }} {{ column.position }}</div> -->
	<form [formGroup]="columnTitleForm" class="title-container">
		<label for="columnTitle">Nazwa sekcji</label>
		<input formControlName="columnTitle" id="columnTitle" pInputText type="text">
		<i (click)="onRemoveColumn()" class="pi pi-times" *ngIf="isElementOnMouseEnter"></i>
	</form>
	<div>
		<ng-container *ngFor="let slide of (columnSlides$ | async); let i = index; let l = count">
			<app-slide [position]="i" [slide]="slide"></app-slide>
			<app-slide-column-divider
				*ngIf="l !== i + 1"
				[columnId]="column.id"
				[numberOfSlidesInColumn]="l"
				[slideDividerSibilings]="{ topSlidePosition: i, bottomSlidePosition: i + 1 }">
			</app-slide-column-divider>
		</ng-container>
	</div>
</div>
