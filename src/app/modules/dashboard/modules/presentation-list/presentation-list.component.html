	<div (click)="createNewPresentation()" *ngIf="!presentations.length">
		<i class="pi pi-info-circle"></i>
		<strong>Brak prezentacji</strong>
		<span>Kliknij, aby stworzyÄ‡</span>
	</div>
	<app-presentation-thumbnail *ngFor="let presentation of (presentationList$ | async)" [presentation]="presentation"></app-presentation-thumbnail>
</div>
