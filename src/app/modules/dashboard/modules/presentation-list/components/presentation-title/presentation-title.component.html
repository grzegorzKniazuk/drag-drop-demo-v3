<p-dialog [(visible)]="dialogVisibility"
		  [baseZIndex]="10"
		  [focusOnShow]="false"
		  [modal]="true"
		  header="Tytuł nowej prezentacji">
	<input appAutofocus [(ngModel)]="presentationTitle" pInputText size="30" type="text">
	<p-footer>
		<button (click)="onSave()" icon="pi pi-check" label="Utwórz" pButton type="button" [disabled]="!this.presentationTitle || !this.presentationTitle.length"></button>
		<button (click)="onCancel()" class="ui-button-secondary" icon="pi pi-times" label="Anuluj" pButton
				type="button"></button>
	</p-footer>
</p-dialog>
