<div class="canvas-container">
	<canvas #canvas>Twoja przegladarka nie wspiera element√≥w canvas</canvas>
	<ng-container *ngIf="presentation">
		<i class="pi pi-chevron-up top" *ngIf="isArrowUpAvailable" (click)="switchSlideToTop()"></i>
		<i class="pi pi-chevron-right right" *ngIf="isArrowRightAvailable" (click)="switchSlideToRight()"></i>
		<i class="pi pi-chevron-down bottom" *ngIf="isArrowDownAvailable" (click)="switchSlideToBottom()"></i>
		<i class="pi pi-chevron-left left" *ngIf="isArrowLeftAvailable" (click)="switchSlideToLeft()"></i>
	</ng-container>
	<div *ngIf="backgroundImageStyle" [style]="backgroundImageStyle" class="background-image"></div>
</div>
